- title: Frontapp - YC 2014毕业生
  link: 05-front.mp3
  image: 05-front.jpg
  description: >
    今天要讲的这家创业公司是frontapp，是YCombinator 2014年秋季入学的创业公司。Front是
    一个客户服务系统：想象一下这样的场景，你的公司在网站上留下了email作为联系方式，当
    客户给你发邮件汇报问题，咨询时，需要有人来处理这些邮件。这类邮件如果很多，需要一
    个team来处理，那么就需要合适的分发机制，把邮件分派给不同的人处理。而一旦一个客户被
    分配给了某个人，比如小明，那你希望下次分配的时候还能优先分配给小明，这样处理起来最
    高效。显然，靠人来分配是不合适的，需要有软件自动化处理这样的事情。而frontapp就是
    设计出来满足这样的任务的需求的。
  pubdate: 2015-08-06T20:00:41-07:00
  guid: 09d473f3-8751-436f-8b55-5b64387b37b2
