- title: infinite，猝死，切诺基被黑，以及postgrest
  link: 03-postgrest.mp3
  image: 03-postgrest.jpg
  description: >
    周末TED radio hour的一个话题：infinite很有意思，谈论一个很值得重视
    的一个问题：在我们的世界里，哪些资源是有限的，且逐渐消失的？说到这个
    问题，大家首先想到的是消失的雨淋，不复存在的耕地，渐渐枯竭的油气，和不断
    减少的可饮用水。在节目大概第26分钟时，我听到了一个新的视角：尽管我们能随意
    制造抗生素，但抗生素也是一种有限的资源 —— 滥用抗生素使得致病微生物和细菌不断
    进化以抵御抗生素的威胁，一些本被攻克的疾病死灰复燃，越发强大。所以在
    "How Did A Medical Miracle Turn Into A Global Threat?" 里，Ramanan提出：
    抗生素这种资源，但他们的可利用价值，和地下的石油一样，都是有限的，不断减少的...
  pub_date: Thu, 24 Jul 2015 20:33:36 -0700

